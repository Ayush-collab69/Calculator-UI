<html>
<head>

  <link rel="stylesheet" href="Calculator_UI.css">
</head>
<body>

  <div class="calculator">
    <div class="display">0</div>

    <div class="buttons">
      <button>C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
    </div>
  </div>

</body>
</html>
